<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | [Pricing-component-with-toggle-main]</title>

</head>

<body>
  <main>
    <img src="./images/bg-top.svg" class="pattern">
    <header class="header">
      <h1 class="header__titulo"> Our Pricing </h1>
      <p>
        Annually
        <label class="switch">
          <input id="checkbox" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        Monthly
      </p>
    </header>

    <section class="cards">
      <article class="card">
        <header class="card__header">
          <h2>Basic</h2>
          <p id="basic">&dollar;19.99</p>
        </header>
        <div class="card__body">
          <hr>
          <p> 500 GB Storage </p>
          <hr>
          <p> 2 Users Allowed </p>
          <hr>
          <p> Send up to 3 GB </p>
          <hr>
        </div>
        <footer class="card__footer">
          <button class="card__btn"> LEARN MORE </button>
        </footer>
      </article>

      <article class="card card__blue">
        <header class="card__header">
          <h2>Professional</h2>
          <p id="professional">&dollar;24.99</p>
        </header>
        <div class="card__body">
          <hr>
          <p> 1 TB Storage </p>
          <hr>
          <p> 5 Users Allowed </p>
          <hr>
          <p> Send up to 10 </p>
          <hr>
        </div>
        <footer class="card__footer">
          <button class="card__btn__blue"> LEARN MORE </button>
        </footer>
      </article>

      <article class="card">
        <header class="card__header">
          <h2>Master</h2>
          <p id="master">&dollar;39.99</p>
        </header>

        <div class="card__body">
          <hr>
          <p> 2 TB Storage </p>
          <hr>
          <p> 10 Users Allowed </p>
          <hr>
          <p> Send up to 20 GB </p>
          <hr>
        </div>
        <footer class="card__footer">
          <button class="card__btn"> LEARN MORE </button>
        </footer>
      </article>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
